
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyChart Extension</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery-3.7.1.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
    <div id="loader-container">
      <img src="myChartIcon.png" alt="Loading..." id="loading-icon" />
    </div>
    <img src="myChartIcon.png" alt="myChartIcon" id="icon" />
    <h1 id="chart-heading" style="display: none">MyChart Extension</h1>
    <div id="chartContainer" style="display: none">

      <textarea id="sentence"  style="width: 300px;" type="text"></textarea>
      <input id="sentenceSubmit" class="styled-button" type="submit" value="Summarize" onclick="throwConfetti()">

      <h3>Your Saved Summaries</h3>
      <p>Insert return text here -- multi-paragraph</p>

    </div>
    <div id="displayText"></div>
  </body>
